<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Example</title>
</head>
<body>
    <h1>JSON Data Example</h1>
    <ul>
        {% for item in site.data.result %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.value }} {{ item.unit }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
